<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sigmar&display=swap');
        </style>
</head>
<body>

    <main>
        
        <h2>TO DO LIST</h2>
        
        <section id="wprowadzanie">        
            <input type="text" id="text-input"> <button type="button" id="dodaj">DODAJ</button>
         </section>
            
            <section id="listaobszar">
                <ul id="lista">
                </ul>

         </section>

   
        <form id="formatowanie"> 
                <label for="select-czcionka">Wybierz czcionke:</label>
                <select name="czcionka" id="select-czcionka" class="input-formatowanie" aria-placeholder="Wybierz czcionke">
                    <option value="Lato" >Lato</option>
                    <option value="Roboto" >Roboto</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Comic neue">Comic Neue</option>
                    <option value="Roboto mono">Roboto Mono</option>
                    <option value="Open Sans">Open Sans</option>
                </select>
                <label for="kolortekstu">Wpisz kolor tekstu (Eng):</label>
                <input type="text" name="kolortekstu" id="kolortekstu" class="input-formatowanie" value="white"> 
                <label for="tlolisty">Wpisz kolor t≈Ça listy (Eng):</label> 
                <input type="text" name="tlolisty" id="tlolisty" class="input-formatowanie" value="black"><br>
            </section>
        </form>

    </main>
    <script src="script.js"></script>
</body>
</html>
